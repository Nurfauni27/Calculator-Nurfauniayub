<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>
<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
	<div class="calculator">
		<div class="calculator-screen">
			<input type="text" id="inputext" placeholder="0">
			<button onclick="clr()" class="all-clear">AC</button>
			<button onclick="del()" class="delete">DEL</button>
			<button onclick="percentage()" class="operator">%</button>
			<button onclick="calculate('/')" class="operator">&divide;</button>
			<button onclick="calculate('1')">1</button>
			<button onclick="calculate('2')">2</button>
			<button onclick="calculate('3')">3</button>
			<button onclick="calculate('*')" class="operator">Ã—</button>
			<button onclick="calculate('4')" >4</button>
			<button onclick="calculate('5')">5</button>
			<button onclick="calculate('6')">6</button>
			<button onclick="calculate('+')" class="operator">+</button>
			<button onclick="calculate('7')">7</button>
			<button onclick="calculate('9')">8</button>
			<button onclick="calculate('9')">9</button>
			<button onclick="calculate('-')" class="operator">-</button>
			<button onclick="calculate('.')">.</button>
			<button onclick="calculate('0')">0</button>
			<button onclick="Result()" class="equal-sign">=</button>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
